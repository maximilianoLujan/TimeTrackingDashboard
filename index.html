<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <header>
        <h1>Time Tracking Dashboard</h1>
    </header>
    <main>
        <section id="profileroute" class="profile">
                <div class="profile-info">
                    <div class="info-image">
                        <div class="image-container">
                            <img src="Images/image-jeremy.png" alt="">
                        </div>
                    </div>
                    <div class="info-name">
                        <p class="name-report">Report from</p>
                        <p class="name-name">Jeremy Robson</p>
                    </div>
                </div>
                <div class="profile-date">
                    <p class="date-day">Daily</p>
                    <p class="date-week">Weekly</p>
                    <p class="date-month">Monthly</p>
                </div>
        </section>
        <section id="work" class="work">
            <div class="work-container">
                <div class="imagework-container">
                    <img src="Icons/icon-work.svg" alt="">
                </div>
                <div class="info-work">
                    <div class="info-work-container">
                        <p class="work-info">Work</p>
                        <p class="work-time">32hrs</p>
                    </div>
                    <div class="info-work-container2">
                        <div></div>
                        <p class="info-past">Last Week - 36hrs</p>
                    </div>

                </div>
            </div>
        </section>
        <section>

        </section>
        <section>

        </section>
    </main>
</body>
</html>
