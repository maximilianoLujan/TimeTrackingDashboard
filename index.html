<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <header>
        <div class="contenedor-perfil">
            <div class="perfil-img">
                <img src="Images/image-jeremy.png" alt="">
            </div>
            <div class="perfil-txt">
                <p>Report For</p>
                <p>Jeremy Robson</p>
            </div>
        </div>
        <div class="contenedor-date">
            <p id="daily" class="selected">Daily</p>
            <p id="weekly">Weekly</p>
            <p id="monthly">Monthly</p>
        </div>
    </header>
    <section>
        <div class="contenedor-actividad trabajo">
            <img src="Icons/icon-work.svg" alt="work">
        </div>
        <div class="contenedor-horas">
            <div class="horas">
                <p >Work</p>
                <p class="trabajop">8 HRS</p>
            </div>
            <div class="lastweek">
                <p>Last Week - 36hrs</p>
            </div>
        </div>
    </section>
    <section>
        <div class="contenedor-actividad estudio">
            <img src="Icons/icon-study.svg" alt="estudio">
        </div>
        <div class="contenedor-horas">
            <div class="horas">
                    <p >Estudio</p>
                    <p class="estudiop">3HRS</p>
            </div>
            <div class="lastweek">
                <p>Last Week - 36hrs</p>
            </div>
        </div>
    </section>
    <section id="ejercicio">
        <div class="contenedor-actividad ejercicio">
            <img id="imagen-e" src="Icons/icon-exercise.svg" alt="ejercicio">
        </div>
        <div class="contenedor-horas">
            <div class="horas">
                <p >Ejercicio</p>
                <p class="ejerciciop">2 HRS</p>
            </div>
            <div class="lastweek">
                <p>Last Week - 36hrs</p>
            </div>
        </div>
    </section>
    <section id="entretenimiento">
        <div class="contenedor-actividad entretenimiento">
            <img src="Icons/icon-play.svg" alt="entretenimiento">
        </div>
        <div class="contenedor-horas">
            <div class="horas">
                <p >Entretenimiento</p>
                <p class="entretenimientop">5HRS</p>
            </div>
            <div class="lastweek">
                <p>Last Week - 36hrs</p>
            </div>
        </div>
    </section>
    <button class="boton"><span>Comprobar Jornada</span></button>
</body>
<script src="Javascript/index.js" type="module"></script>
</html>
